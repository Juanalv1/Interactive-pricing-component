<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Interactive pricing component</title>


</head>
<body class="font-Manrope w-full bg-teal-100">
  <main class="w-full py-8 px-2">
    <section class="w-full flex flex-col justify-center items-center">
      <article class="w-full bg-[url('./images/pattern-circles.svg')]  bg-no-repeat bg-center bg-contain text-center p-4 mb-8">
        <h1 class="py-3 text-lg text-indigo-950 font-extrabold">Simple, traffic-based pricing</h1>
        <p class="text-indigo-950 opacity-90">Sign-up for our 30-day trial. No credit card required. </p>
      </article>
      <article class="w-full bg-white items-center p-3 rounded-md text-indigo-950 grid grid-auto-fit-xl   place-items-center max-w-[600px] sm:px-5 sm:py-5 md:px-10 md:py-7 lg:px-12 lg:py-10 shadow-2xl">
        <p class=" text-indigo-950 opacity-90 font-extrabold sm:order-1"><span id="slider-value">100K </span> Pageviews</p>
        <div class="w-full py-6 px-2 cursor-pointer sm:col-span-2 sm:order-3" id="slider-container">
          <div class="w-full h-3 rounded-3xl bg-teal-300 flex items-center justify-center relative sm:order-3" id="slider-bar">
            <div class="w-8 h-8 rounded-full bg-teal-500 flex items-center justify-center absolute top-1/2 -translate-y-1/2 shadow-[0px_32px_80px_30px_rgba(112,224,179,0.5)]" id="slider-handle">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="13"><g fill="#80FFF3" fill-rule="evenodd"><path d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z"/></g></svg>
            </div>
          </div>
        </div>
        <span class="py-4 text-indigo-950 sm:order-2">
          <span class="text-2xl font-extrabold" id="price">$16.00 </span><span class="opacity-90 text-sm"> / month</span>
        </span>
        <div class="w-full justify-center flex gap-2 text-sm pt-2 pb-8 border-b border-b-gray-300 sm:col-span-2 sm:order-4">
          <span class="opacity-90">Monthly Billing</span>
          <div class="w-10 h-6 bg-gray-400 rounded-2xl flex items-center p-1 hover:bg-teal-400 cursor-pointer " id="slider2">
            <div class="w-4 h-4 rounded-full bg-white " ></div>
          </div>
          <span class=" opacity-90">Yearly Billing<span class="text-red-700 bg-gray-300 rounded-xl ml-1 px-0.5 py-0.5 text-xs"> -25%</span></span>
          
        </div>
        <div class="w-full py-6 flex flex-col items-center justify-center gap-y-2 text-sm order-5 sm:items-start t">
          <p class="flex items-center sm:items-start gap-2 opacity-90"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>Unlimited websites</p>
          <p class="flex items-center gap-2 opacity-90 sm:items-start"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>100% data ownership</p>
          <p class="flex items-center gap-2 opacity-90 sm:items-start"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>Email reports</p>
        </div>
        <button class="w-1/2 bg-indigo-950 rounded-2xl py-2 text-white text-sm sm:order-6 sm:w-full">Start my trial</button>
      </article>
    </section>
  </main>
<script src="./index.js"></script>
</body>

</html>
